name: morning
on:
  schedule:
    # 每天新西兰时间下午 1 点运行 → UTC 00:00（NZ 夏令时时为 13:00，标准时为 14:00）
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  send_message:
    runs-on: ubuntu-latest
    name: Send morning Bark notification

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bark script
        run: python main.py
